services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d mydb']
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    platform: 'linux/amd64'
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    working_dir: /app
    ports:
      - '3000:3000'
    image: simba
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/mydb?schema=public
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      NODE_ENV: production
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3000/api/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
